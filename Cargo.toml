[package]
name = "web-push"
description = "Web push notification client with support for http-ece encryption and VAPID authentication."
version = "0.5.0"
authors = ["Julius de Bruijn <julius.debruijn@360dialog.com>"]
license = "Apache-2.0"
homepage = "https://github.com/pimeys/rust-web-push"
repository = "https://github.com/pimeys/rust-web-push"
documentation = "https://pimeys.github.io/rust-web-push/index.html"
readme = "README.md"
keywords = ["web-push", "http-ece", "vapid"]
categories = ["web-programming", "asynchronous"]

[badges]
travis-ci = { repository = "pimeys/rust-web-push" }

[dependencies]
futures = "^0.1"
tokio-service = "^0.1"
tokio-timer = "^0.1"
hyper = "^0.12"
hyper-tls = "^0.3"
http = "^0.1"
serde = "^1.0"
serde_json = "^1.0"
serde_derive = "^1.0"
erased-serde = "^0.3"
ring = "^0.14"
untrusted = "^0.6"
rust-crypto = "^0.2"
native-tls = "^0.2"
base64 = "^0.7"
openssl = "^0.10"
time = "^0.1"
lazy_static = "^1.0"
chrono = "^0.4"
log = "^0.4"

[dev-dependencies]
argparse = "0.2"
tokio = "0.1"
